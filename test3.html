<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Comparison Slider</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Basic styles for the body and container */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.comparison-slider {
    position: relative;
    width: 100%;
    max-width: 800px;
    margin: 50px auto;
    overflow: hidden;
}

/* Style for the 'before' and 'after' images */
.comparison-slider img {
    width: 100%;
    display: block;
}

/* The 'after' image will overlay the 'before' image */
.after-image {
    position: absolute;
    top: 0;
    left: 50%; /* Initially shows half of the 'after' image */
    width: 50%;
    overflow: hidden;
    height: 100%;
    transition: left 0.4s ease;
}

/* The draggable handle */
.slider-handle {
    position: absolute;
    top: 0;
    left: 50%;
    width: 5px;
    height: 100%;
    background-color: #fff;
    cursor: ew-resize;
    z-index: 2;
    transition: left 0.4s ease;
}

/* Adding a shadow effect to the slider handle */
.slider-handle:before {
    content: '';
    position: absolute;
    top: 50%;
    left: -10px;
    width: 25px;
    height: 25px;
    background-color: #fff;
    border-radius: 50%;
    border: 3px solid #ccc;
    transform: translateY(-50%);
}

/* Media query for smaller screens */
@media (max-width: 768px) {
    .comparison-slider {
        max-width: 100%;
    }

    .slider-handle:before {
        width: 20px;
        height: 20px;
        left: -7px; /* Slightly smaller handle for mobile screens */
    }
}

/* On hover, reveal the entire 'after' image */
.comparison-slider:hover .after-image {
    left: 0;
}

/* On hover, move the slider handle to the left */
.comparison-slider:hover .slider-handle {
    left: 0;
}


    </style>
</head>
<body>
    <div class="comparison-slider">
        <!-- The 'before' image -->
        <div class="before-image">
            <img src="images/photoedit/Sofia_halosormus_original.jpg" alt="Before Image">
        </div>
        <!-- The overlay that reveals the 'after' image -->
        <div class="after-image">
            <img src="images/photoedit/Sofia_halosormus_edited.jpg" alt="After Image">
        </div>
        <!-- The draggable handle -->
        <div class="slider-handle"></div>
    </div>
</body>
</html>
